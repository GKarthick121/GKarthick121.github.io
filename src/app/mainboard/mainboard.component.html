<div class="headProperty text-center">
    <!--Avator Image-->
    <img *ngIf="!resultIs && !tieGame" class=" img1 rounded-circle" src="./assets/Image/avator1.png" hspace="20" width="5%" height=auto [ngClass]="{'border border-success': plName}">
    <img *ngIf="!resultIs && !tieGame" class=" img2 rounded-circle" src="./assets/Image/avator2 .png" hspace="20" width="5%" height=auto [ngClass]="{'border border-warning':!plName}">
</div>

<!-- Card display when the game ends-->
<section class="cardBox" *ngIf="resultIs || tieGame">
    <div class="container flex-center">
        <div class="row pt-30 mt-25 w-100">
            <div class="col-md-12">
                <div class="card text-center border-light mb-3 bg-transparent text-light z-depth-5" style="width:30rem;">
                    <div class=" card-body ">
                        <h4 class="card-title white-text" *ngIf="resultIs "> Winner : Player {{winnerName}}! </h4>
                        <h4 *ngIf="tieGame ">Game is draw!</h4>
                        <button type="button" class="btn btn-outline-light" (click)="newGame() ">New Game</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Display PlayBoard when game is on -->

<main *ngIf="!resultIs && !tieGame ">
    <app-tboard *ngFor="let val of playBoard; let i=index " [value]="val " (click)="enterVal(i) ">
    </app-tboard>
</main>
